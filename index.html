<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .search-box {
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-box input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 300px;
    }

    @media (min-width: 768px) {
      .charts {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search student name..." oninput="searchStudent()" />
      <p id="result"></p>
    </div>

    <div class="charts">
      <canvas id="barChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    // Sample scores
    const studentScores = {
      "Ali": 42,
      "Sara": 38,
      "John": 47,
      "Fatima": 45,
      "Adeel": 33
    };

    function searchStudent() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const result = document.getElementById("result");
      const found = Object.entries(studentScores).find(
        ([name]) => name.toLowerCase() === input
      );
      result.textContent = found
        ? `${found[0]}'s score: ${found[1]}/50`
        : input ? "Student not found" : "";
    }

    // Bar chart (Top 5 students for example)
    const barCtx = document.getElementById("barChart").getContext("2d");
    new Chart(barCtx, {
      type: "bar",
      data: {
        labels: Object.keys(studentScores),
        datasets: [{
          label: "Scores out of 50",
          data: Object.values(studentScores),
          backgroundColor: "#4285f4"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Line chart (Same data)
    const lineCtx = document.getElementById("lineChart").getContext("2d");
    new Chart(lineCtx, {
      type: "line",
      data: {
        labels: Object.keys(studentScores),
        datasets: [{
          label: "Performance Trend",
          data: Object.values(studentScores),
          borderColor: "#34a853",
          backgroundColor: "rgba(52,168,83,0.2)",
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .search-box {
      position: relative;
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-box input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
    }

    #autocomplete-list {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      max-width: 400px;
      width: 80%;
      z-index: 1000;
      text-align: left;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
    }

    #autocomplete-list div:hover {
      background-color: #e9e9e9;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

   .iframe-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search student name..." />
      <div id="autocomplete-list"></div>
      <p id="result"></p>
    </div>

    <div class="iframe-container">
  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/28d8d94e-109e-494f-adaa-bb07042c4da1/page/BhkMF" 
    allowfullscreen 
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>

  </div>

  <script>
    const studentScores = {
      "Balnaz Zahid": 34.5,
      "Amal Fathima": 26,
      "Harshpreet Kaur": 19,
      "Varsha Rajenpra": 24,
      "Fathima Fida": 43,
      "Saikrishna": 35,
      "Eesha Sunkara": 31,
      "Fiza Salih": 40.5,
      "Vishmitha": 34.5,
      "Neha": 32.5,
      "Bilal": 2,
      "Mohammad Haris": 4,
      "Muhammad Fadhil": 21,
      "Talha Ali": 27,
      "Saif": 7,
      "Nishad": 3,
      "Fatima Syed": 39,
      "Faahima": 37.5,
      "Armaan": 24,
      "Ali Aijaz": 26.5,
      "Shruthi": 27,
      "Fiza Zahra": 29.5
    };

    const searchInput = document.getElementById("searchInput");
    const result = document.getElementById("result");
    const autocompleteList = document.getElementById("autocomplete-list");

    searchInput.addEventListener("input", function () {
      const inputVal = this.value.trim().toLowerCase();
      autocompleteList.innerHTML = "";
      result.textContent = "";

      if (!inputVal) return;

      const matches = Object.keys(studentScores).filter(name =>
        name.toLowerCase().includes(inputVal)
      );

      if (matches.length === 0) {
        result.textContent = "Student not found";
        return;
      }

      matches.forEach(name => {
        const item = document.createElement("div");
        item.textContent = name;
        item.onclick = () => {
          searchInput.value = name;
          autocompleteList.innerHTML = "";
          result.textContent = `${name}'s score: ${studentScores[name]}/50`;
        };
        autocompleteList.appendChild(item);
      });
    });

    // Show result on Enter key press if exact match found
    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const inputVal = this.value.trim().toLowerCase();
        const name = Object.keys(studentScores).find(n =>
          n.toLowerCase() === inputVal
        );
        if (name) {
          result.textContent = `${name}'s score: ${studentScores[name]}/50`;
          autocompleteList.innerHTML = "";
        } else {
          result.textContent = "Student not found";
        }
      }
    });
  </script>
</body>
</html>
